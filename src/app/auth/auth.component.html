<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <app-alert [message]="error" *ngIf="error"></app-alert>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="">E-Mail</label>
        <input type="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" ngModel name="password" required password minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
