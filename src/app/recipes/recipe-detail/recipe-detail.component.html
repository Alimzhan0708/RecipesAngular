<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-togglle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li (click)="onAddToShoppingList()"><a>Shopping List</a></li>
        <li (click)="onEditRecipe()"><a>Edit List</a></li>
        <li class=""><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h6>{{recipe.description}}</h6>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredent of recipe.ingredients">{{ingredent.name}} {{ingredent.amount}}</li>
    </ul>
  </div>
</div>
